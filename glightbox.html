<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Owl Carousel with Overlay</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

  <style>
    /* ðŸŽ¯ Styles only for this carousel section */
    .image-carousel-section {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .image-carousel-section .owl-carousel .item {
      width: 100%;
      height: 400px; /* fixed height */
      position: relative;
      overflow: hidden;
    }

    .image-carousel-section .owl-carousel .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
      display: block;
    }

    /* ðŸ”µ Light overlay */
    .image-carousel-section .owl-carousel .item::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3); /* ðŸ”¥ black overlay */
  pointer-events: none; /* so it doesnâ€™t block clicks */
}

   

    /* Hide dots & arrows only for this section */
    .image-carousel-section .owl-dots,
    .image-carousel-section .owl-nav {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- ðŸ”µ Parent Container -->
  <section class="image-carousel-section">
    <div class="container-fluid p-0">
      <div class="owl-carousel">
        <div class="item"><img src="https://picsum.photos/800/600?random=1" alt="Image 1"></div>
        <div class="item"><img src="https://picsum.photos/800/600?random=2" alt="Image 2"></div>
        <div class="item"><img src="https://picsum.photos/800/600?random=3" alt="Image 3"></div>
        <div class="item"><img src="https://picsum.photos/800/600?random=4" alt="Image 4"></div>
        <div class="item"><img src="https://picsum.photos/800/600?random=5" alt="Image 5"></div>
        <div class="item"><img src="https://picsum.photos/800/600?random=6" alt="Image 6"></div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Owl Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script>
    $(document).ready(function(){
      $(".image-carousel-section .owl-carousel").owlCarousel({
        loop: true,
        autoplay: true,
        autoplayTimeout: 2500,
        autoplayHoverPause: false,
        dots: false,
        nav: false,
        margin: 5,
        responsive: {
          0: {
            items: 1
          },
          768: {
            items: 2
          },
          992: {
            items: 3
          }
        }
      });
    });
  </script>

</body>
</html>
